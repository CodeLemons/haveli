  Haveli Indian Restaurant is the only place in Bucharest where you may really enjoy the indian food: "Restaurantul indian Haveli este singurul loc din București unde te poți bucura cu adevărat de mâncarea indiană."
  Haveli Restaurant appeared in the landscape of Bucharest's restaurants and, immediately made itself noticed by the authenticity of the decor and the Indian food: "Restaurantul Haveli a apărut în peisajul restaurantelor bucureștene și, imediat s-a făcut remarcat prin autenticitatea decorului și a mâncării indiene."
  Haveli is located on Episcopul Radu Street at number 3 The restaurant is run by a Pakistani owner and has three Indian chefs: "Haveli se află pe strada Episcopul Radu, numărul 3. Restaurantul este condus de un proprietar pakistanez și are trei bucătari indieni."
  We do not serve alcoholic drinks: "Nu servim băuturi alcoolice."
